<div>
    <!--full-screen works!-->

    <!--PATH: {{ paramItem.path }}-->
    <!--TYPE: {{ paramItem.type }}-->

    <div *ngIf="paramItem.type === FILE_TYPE.VIDEO">
        <video id="video_playback" width="100%" height="100%" controls [src]="paramItem.path"></video>
    </div>

    <div *ngIf="paramItem.type === FILE_TYPE.DEFAULT">
        NOT A VIDEO
    </div>

    <!--<video width="320" height="240" controls [src]="(paramItem | async)"></video>-->
</div>
