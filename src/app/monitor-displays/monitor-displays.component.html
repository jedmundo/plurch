
<h2> Connected Displays </h2>
<div class="displays-container">
    <div *ngFor="let display of display$ | async" class="display-item">
        <div class="icon"></div>
        <div class="label">
            <div>ID: {{ display.electronDisplay.id }}</div>
            <div>({{ display.external ? 'external' : 'default' }})</div>
            <div>Size: ({{ display.electronDisplay.size.width }} x {{ display.electronDisplay.size.height }})</div>
            <div>Boundaries: ({{ display.electronDisplay.bounds?.x }} x {{ display.electronDisplay.bounds?.y }})</div>
        </div>
    </div>
</div>
