
<h2> Connected Displays </h2>
<div class="displays-container">
    <div *ngFor="let display of displays" class="display-item">
        <div class="icon"></div>
        <div class="label">
            <div>ID: {{ display.electronDisplay.id }}</div>
            <div>({{ display.external ? 'external' : 'default' }})</div>
        </div>
    </div>
</div>
