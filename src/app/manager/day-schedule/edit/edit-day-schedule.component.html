<div class="edit-container">

    <md-card class="available-list">
        <md-card-header>
            <md-card-title><b>Available videos</b></md-card-title>
            <!--<md-card-subtitle> {{ itemPlaying.description }}</md-card-subtitle>-->
        </md-card-header>

        <md-card-content class="content">
            <div class="search-bar">
                <b>Search:</b>
                <div class="input-container">
                    <input [(ngModel)]="searchValue">
                </div>
            </div>

            <!--<div class="add-local-files">-->
            <!--<button (click)="openChooseItemDialog()">Add Local Files</button>-->
            <!--</div>-->
            <div class="video-list">
                <div *ngFor="let video of (availableVideos | searchedItems: searchValue)"
                     class="video-item">
                    {{ video.title }}
                    <button (click)="addVideoToDay(video)">Add</button>
                </div>
            </div>
        </md-card-content>
    </md-card>

    <md-card class="current-list">
        <md-card-content [dragula]='"items-bag"' [dragulaModel]='playableItems'>
            <div *ngFor="let file of playableItems; let i = index" class="small-item">

                <div class="buttons-container">
                    <button (click)="openFile(file.path)" md-icon-button title="Open Source">
                        <i class="fa fa-external-link"></i>
                    </button>
                    <button (click)="deleteFile(file)" md-icon-button class="red-button" title="Delete">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>

                <div class="thumbnail">
                    <img [src]="file.thumbnailPath" width="100px">
                </div>
                <div class="details">
                    <div class="name">{{i+1}} - {{ file.name }}</div>
                    <div class="description">{{ file.description }}</div>
                </div>
            </div>
        </md-card-content>
    </md-card>
</div>
