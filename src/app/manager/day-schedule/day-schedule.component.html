<h1>List for day: {{ selectedDayName }}</h1>

<div class="pWindows-container">
    <h2>Windows</h2>

    <div class="pWindows-list">
        <div *ngFor="let pWindow of pWindowIds; let i = index" class="pWindow-item">
            <div class="pWindow-thumbnail">
                <div class="pWindow-number">{{i+1}}</div>
            </div>
            <div class="buttons">
                <button (click)="sendCommandToWindow(pWindow, WINDOW_COMMAND_TYPE.FULL_SCREEN)"> FullScreen</button>
                <button (click)="sendCommandToWindow(pWindow, WINDOW_COMMAND_TYPE.STOP_FULL_SCREEN)">Exit FullScreen</button>
                <button (click)="sendCommandToWindow(pWindow, WINDOW_COMMAND_TYPE.CLOSE)">Close</button>
            </div>
        </div>
    </div>

    <button (click)="openNewScreen()">Add New Window</button>
    <button (click)="closeAllWindows()">Close All Windows</button>
</div>

<div class="file-list-container">

    <h2>File List</h2>

    <button (click)="openChooseItemDialog()">Choose file</button>

    <div *ngFor="let file of files" class="link">

        <div class="item">
            <div *ngIf="file.type === FILE_TYPE.VIDEO">
                <plurch-video-item [file]="file" [newFileAddedToWindow]="newFileAddedToWindow" ></plurch-video-item>
            </div>

            <div *ngIf="file.type === FILE_TYPE.DEFAULT">
                <img [src]="file.thumbnailPath" width="50px" height="50px">
            </div>

            <div class="details">
                <div>Name: {{file.getName()}}</div>
                <div>Path: {{file.path}}</div>
            </div>
        </div>

        <div class="item-default-controls">
            <button (click)="deleteFile(file.path)">DELETE</button>
            <button (click)="openFile(file.path)">Open Source</button>
            <div>
                <button *ngFor="let windowId of pWindowIds; let i = index" (click)="addToWindow(file, windowId)">
                    Send To Window: {{i+1}}
                </button>
            </div>
        </div>
    </div>
</div>
