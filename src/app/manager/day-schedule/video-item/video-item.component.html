<div class="video-item">
    <video (click)="playOrPause()" height="240" [src]="file.sanitizedPath" #videoPlayer></video>

    <div class="item-video-controls">
        <div class="time-controls">
            <button md-button *ngIf="isPaused" (click)="sendVideoControls(VIDEO_COMMAND_TYPE.PLAY)">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button md-button *ngIf="!isPaused" (click)="sendVideoControls(VIDEO_COMMAND_TYPE.PAUSE)">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button (click)="sendVideoControls(VIDEO_COMMAND_TYPE.RESTART)" md-button>
                <i class="fa fa-repeat" aria-hidden="true"></i>
            </button>
            <!--<md-slider-->
                <!--(slide)="videoSeekChange(seekBarValue)"-->
                <!--[(ngModel)]="seekBarValue">-->
            <!--</md-slider>-->
            <!--{{seekBarValue}}-->
            <input (input)="videoSeekChange()" type="range" value="0" step="1" #seekBar>
            <div class="time-info">{{ currentVideoTime | number: '1.0-0' }} / {{ currentVideoDuration | number : '1.0-0'}}</div>
        </div>
        <div class="sound-controls">
            <button *ngIf="!isMuted" (click)="sendVideoControls(VIDEO_COMMAND_TYPE.MUTE)" md-button>
                <i class="fa fa-bell" aria-hidden="true"></i>
            </button>
            <button *ngIf="isMuted" (click)="sendVideoControls(VIDEO_COMMAND_TYPE.UNMUTE)" md-button>
                <i class="fa fa-bell-slash" aria-hidden="true"></i>
            </button>
            <input (input)="volumeChange()" type="range" min="0" max="1" step="0.1" value="1" #volumeBar>
        </div>
    </div>
</div>
