<div class="downloaded-videos-list">

    <div class="tags-container">
        <button md-icon-button (click)="addTag()">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>

        <div *ngFor="let tag of tags$ | async">
            {{ tag.name }}
            <button md-icon-button (click)="deleteTag(tag)" class="create-tag-button">
                <i class="fa fa-close"></i>
            </button>
        </div>
    </div>

    <div *ngFor="let video of downloadedVideos">
        {{ video.title }}
        <button (click)="deleteVideo(video)">Delete</button>
    </div>
</div>
