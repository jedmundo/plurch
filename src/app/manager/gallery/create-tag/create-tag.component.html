<form class="create-tag-form">

    <mat-input-container>
        <input mdInput placeholder="Tag name" [(ngModel)]="tagName" name="tagName">
    </mat-input-container>

    <div class="buttons">
        <button mat-raised-button (click)="create()" class="create-tag-button">Create</button>
        <button mat-raised-button (click)="close()" class="create-tag-button">Close</button>
    </div>
</form>
