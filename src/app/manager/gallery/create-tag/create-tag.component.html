<form class="create-tag-form" (submit)="create()">

    <md-input-container>
        <input mdInput placeholder="Tag name" [(ngModel)]="tagName" name="tagName">
    </md-input-container>

    <button md-raised-button type="submit" class="create-tag-button">Create</button>
    <button md-raised-button (click)="close()" class="create-tag-button">Close</button>
</form>
